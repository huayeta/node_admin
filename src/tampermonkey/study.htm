<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="user-scalable=no"> -->
    <title>学习</title>
    <style>
        body {
            /* font-size: 2em; */
            font-size: 16px;
        }

        li {
            margin: 5px 0;
        }

        /* 正在加载动画 */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .loading-spinner {
            display: inline-block;
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-top-color: #007BFF;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
        }

        .loading-text {
            font-size: 16px;
            color: #007BFF;
            margin-top: 4px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        /* 其他一些样式 */
        .bytes {
            display: inline-block;
            vertical-align: 1px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 0 5px;
            font-size: 12px;
            border-radius: 5px;
            margin-left: 10px;
        }

        .subject {
            display: inline-block;
            vertical-align: 1px;
            background: rgba(0, 0, 0, 0.3);
            color: bisque;
            padding: 0 5px;
            font-size: 12px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .u-playing {
            color: red;
            font-size: 12px;
            margin-right: 10px;
            background: linear-gradient(to right, red, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 列表样式 */
        .menu {
            margin: 0 23px;
        }

        .menu span {
            display: inline-block;
            vertical-align: 1px;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .menu span.sel {
            background: rgba(0, 0, 0, 0.3);
            color: bisque;
        }
        .menu-a {
               margin: 0 23px 10px; 
        }
        .menu-a a {
               margin-left: 10px; 
        }

        /* 下面是搜索按钮样式 */
        .search-container {
            width: 90vw;
            margin: 0 auto 10px;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        /* 右下角按钮 */
        .bottom-right-button {
            position: fixed;
            right: 1em;
            bottom: 1em;
            display: block;
            background: rgba(0, 0, 0, .2);
            padding: 1em;
            width: 2em;
            height: 2em;
            border-radius: 2em;
            line-height: 2em;
            text-align: center;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="content"></div>
</body>

</html>
