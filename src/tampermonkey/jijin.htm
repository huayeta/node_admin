<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金</title>
    <style>
        body{
            padding: 10px;
            font-size: 12px;
        }
        table,table td,table th{
            border: 1px solid #e7dfdf;
            border-collapse:collapse;
            padding: 10px;
            font-size: 14px;
            white-space: nowrap;
        }
        p{
            margin: 0;
        }
        select{
            border: 1px solid #e7dfdf;
            height: 28px;
        }
        .search_input{
            border: 1px solid #e7dfdf;
            line-height: 2;
            text-indent: 1em;
        }
        select{
            border: 1px solid #e7dfdf;
            height: 28px;
        }
        button{
            border: none;
            line-height: 28px;
            cursor: pointer;
            border-radius:5px;
        }
        button:hover{
            opacity: .8;
        }
        button.red{
            color: white;
            background: red;
        }
        button.reb{
            color: white;
            background: rebeccapurple;
        }
        .brown{
            color: #b7a4a4;
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }
        .gray{
            color: gray;
        }
        .del{
            color: gray;
            text-decoration: line-through;
        }
        .emoji{
            cursor: pointer;
            margin-left: 5px;
            user-select: none;
        }
        .emoji.sel{
            background: burlywood;
        }
        table tbody tr.select,table tbody tr:hover{
            background: aliceblue !important;
        }
        .el-table thead tr{
            position: sticky;
            top: 0;
            background: #fff;
        }
        .el-table .caret-wrapper {
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            height: 34px;
            width: 24px;
            vertical-align: middle;
            cursor: pointer;
            overflow: initial;
            position: relative
        }
        
        .el-table .sort-caret {
            width: 0;
            height: 0;
            border: 5px solid transparent;
            position: absolute;
            left: 7px;
            cursor: pointer;
        }
        
        .el-table .sort-caret.ascending {
            border-bottom-color: #c0c4cc;
            top: 5px
        }
        
        .el-table .sort-caret.descending {
            border-top-color: #c0c4cc;
            bottom: 7px
        }
        
        .el-table .ascending .sort-caret.ascending {
            border-bottom-color: #409eff
        }
        
        .el-table .descending .sort-caret.descending {
            border-top-color: #409eff
        }
    </style>
</head>
<body>
    <div class="content">
        
    </div>
</body>
</html>
<script src="./jijin.js"></script>
